<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script src="js/lightbox-plus-jquery.min.js"></script>

</head>

<body>
    <div class="gallery">

        <a href="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg" data-lightbox="mygallery">
            <img src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg"></a>

        <a href="http://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg" data-lightbox="mygallery">
            <img src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg"></a>

        <a href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="mygallery">
            <img src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg"></a>

        <a href="images/tree.jpg" data-lightbox="mygallery"><img src="images/tree.jpg"></a>
        <a href="images/grass.jpg" data-lightbox="mygallery"><img src="images/grass.jpg"></a>
        <a href="images/sakura.jpg" data-lightbox="mygallery"><img src="images/sakura.jpg"></a>
    </div>
</body>
<style>
    * {
        margin-top: 50px;
    }

    .gallery {
        margin-left: 250px;
        margin-right: 300px;
    }

    body {
        background: #473953;
    }

    .gallery img {
        transition: 1s;
        padding: 15px;
        width: 200px;
        height: 200px;
        padding-top: 1px;
        margin-top: 20px;
        border-radius: 10%;
        margin-bottom: 20px;
    }

    .gallery img:hover {
        filter: grayscale(100%);
        transform: scale(1.1);
    }
</style>

</html>
